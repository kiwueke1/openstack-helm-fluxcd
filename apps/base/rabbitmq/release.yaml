apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: openstack
spec:
  releaseName: rabbitmq
  interval: 5m
  chart:
    spec:
      chart: ./charts/rabbitmq
      sourceRef:
        kind: GitRepository
        name: openstack-helm-fluxcd
        namespace: flux-system
      version: 2025.1.0
  timeout: 10m
