apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: libvirt
  namespace: openstack
spec:
  releaseName: libvirt
  interval: 5m
  chart:
    spec:
      chart: ./charts/libvirt
      sourceRef:
        kind: GitRepository
        name: openstack-helm-fluxcd
        namespace: flux-system
      version: "2025.1.0"
  timeout: 10m
  valuesFrom:
    - kind: ConfigMap
      name: libvirt-values
